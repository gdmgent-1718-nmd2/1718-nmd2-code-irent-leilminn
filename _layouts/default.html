<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}{% link assets/css/app.scss %}">
</head>

<body>
    {% include nav.html %}
    <div class="header-container">
        <img src="{{ 'img/' | relative_url }}{{ page.header-image }}" class="img-fluid" alt="{{ page.title }}">
        <div class="container header-text">
            <div class="row">
                <div class="col-12">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
                {{ content }}
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% include footer.html %}
            </div>
        </div>
    </div>
    {% include scripts-bottom.html %}
</body>

</html>
